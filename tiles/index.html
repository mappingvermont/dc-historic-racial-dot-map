<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" rel="stylesheet">
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--div id="mapid" style="width: 800px; height: 600px;"></div-->
	<div id="map"></div>
	<script>

	   var mymap = L.map('map').setView([15, -60], 4);

	   // create special pane for labels
           // http://leafletjs.com/examples/map-panes/
	   mymap.createPane('labels');
           mymap.getPane('labels').style.zIndex = 650;
           mymap.getPane('labels').style.pointerEvents = 'none';

           var hash = new L.Hash(mymap);

	   var final = L.tileLayer('http://localhost:8080/race-map-final/{z}/{x}/{y}.png').addTo(mymap)
	   var y1940 = L.tileLayer('http://localhost:8080/race-map-1940/{z}/{x}/{y}.png')
	   var y1950 = L.tileLayer('http://localhost:8080/race-map-1950/{z}/{x}/{y}.png')
	   var y1960 = L.tileLayer('http://localhost:8080/race-map-1960/{z}/{x}/{y}.png')

           L.tileLayer('http://tile.stamen.com/toner-lines/{z}/{x}/{y}.png', {
             pane: 'labels'
             }).addTo(mymap)
           L.tileLayer('http://tile.stamen.com/toner-labels/{z}/{x}/{y}.png', {
             pane: 'labels'
             }).addTo(mymap)

	   L.control.layers({"final": final, 
                             "1940": y1940, 
                             "1950": y1950, 
                             "1960": y1960}, null).addTo(mymap);

	</script>
</body>
</html>

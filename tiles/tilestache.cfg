{
  "cache":
  {
    "name": "Test",
    "path": "/tmp/stache",
    "umask": "0000"
  },
  "layers": 
  {
    "osm":
    {
        "provider": {"name": "proxy", "provider": "OPENSTREETMAP"},
        "png options": {"palette": "http://tilestache.org/example-palette-openstreetmap-mapnik.act"}
    },
    "race-map-shp":
    {
        "provider": {"name": "mapnik", "mapfile": "vector.xml"},
        "projection": "spherical mercator"
    }, 
    "race-map-final":
    {
        "provider": {"name": "mapnik", "mapfile": "style.xml"},
        "projection": "spherical mercator",
        "allowed origin": "*"
    }, 
    "race-map-1940":
    {
        "provider": {"name": "mapnik", "mapfile": "style-1940.xml"},
        "projection": "spherical mercator"
    }, 
    "race-map-1950":
    {
        "provider": {"name": "mapnik", "mapfile": "style-1950.xml"},
        "projection": "spherical mercator"
    }, 
    "race-map-1960":
    {
        "provider": {"name": "mapnik", "mapfile": "style-1960.xml"},
        "projection": "spherical mercator"
    } 
  }
}
